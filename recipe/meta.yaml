{% set name = "atlassian-python-api" %}
{% set version = "3.41.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: dc0734b9ca952be2365953d2a81e24e20c0fd1ec01236c2fa816795add399ae1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - beautifulsoup4
    - deprecated
    - jmespath
    - lxml
    - oauthlib
    - requests >=2.8.1
    - requests-oauthlib
    - requests-kerberos 0.14.0
    - six

test:
  imports:
    - atlassian
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/atlassian-api/atlassian-python-api
  summary: Python Atlassian REST API Wrapper
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
    - epilif1017a
